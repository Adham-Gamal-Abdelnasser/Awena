<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awena - Log in</title>
    <!-- ! Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ! Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ! Main SS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>




    <section class="min-vh-100">
      <div class="container-fluid">
        <div class="row flex-row align-items-center ">
          <div class="col-md-4 left-side-img d-flex justify-content-center align-items-center">
            <div class="log-img">
              <img src="assets/8608652.jpg" class="w-100"/>
            </div>
          </div>
          <div class="col-md-8 right-side rounded-start-5 shadow-lg bg-main-color d-flex align-items-center">
            <div class="text-center w-75 mx-auto p-4 w-100 ">
              <h1 class="text-capitalize text-white mb-5">welcome back to awena!</h1>
              <div class="mb-4">
                <input type="text" name="userNameOrEmail" id="nameInput" class="form-control" placeholder="username or email">
              </div>
              <div class="mb-4">
                <input type="password" name="password" id="passwordInput" class="form-control" placeholder="password">
              </div>
              <p>OR</p>
              <span class="mx-2"><i class="fab fa-google text-white fs-3"></i></span>
              <span class="mx-2"><i class="fab fa-facebook text-white fs-3"></i></span>
              <button type="button" class="bg-white w-100 mt-3 st-main-color rounded-pill border-0 px-4 py-2">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
